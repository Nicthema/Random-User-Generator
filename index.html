<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random user generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="background-img">
            <h1 class="title">Random User Generator</h1>
        </div>
    </header>
    <main id="top">
        <div class="user-info-container">
            <div class="user-img-container">
                <img src="" alt="" class="img-profile">
                <div class="user-name">
                    <span class="full-name"></span>
                </div>
                <p class="user-city"></p>
                <p class="user-country"></p>
            </div>
            
        </div>
        <div class="btn-container">
        <button id="btn-loadLess">Anterior</button>
        <button id="btn-loadMore"><a href="#top">Siguiente</a></button>
        </div>
    
        <div class="user-popup">
            
            <div class="user-full-information">
                <div class="principal-info-container">
                    <div class="icon"><i class="fas fa-times"></i></div> 
                    <img src="" alt="" class="popup-img">
                    <p class="name-popup"></p>
                    <p class="location-popup"></p>
                    <p class="email-popup"></p>
                    
                    <p class="age-popup"></p>
                    <p class="phone-popup"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
